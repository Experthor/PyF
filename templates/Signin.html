<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyFinance Signin</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/static/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/img/favicon-16x16.png">
    <link rel="manifest" href="/static/img/site.webmanifest">
    <style>
/* Estilo de la barra de navegación */
.hero_signin {
    background-color: #4285f4;
    color: #fff;
    padding: 20px 0;
}

.nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.nav_logo {
    flex: 1;
}

.nav_title {
    font-size: 1.5em;
    margin: 0;
}

.nav_link--menu {
    list-style: none;
    display: flex;
    align-items: center;
}

.nav_items {
    margin: 0 15px;
}

.cta {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    font-size: 1.1em;
}

.nav_close {
    display: none;
    width: 20px;
    height: 20px;
    cursor: pointer;
}

.nav_menu {
    display: none;
    cursor: pointer;
}

.nav_img {
    width: 30px;
    height: 30px;
}

/* Estilo del formulario de registro */
.form {
    max-width: 400px;
    margin: auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.subtitle {
    color: #4285f4;
}

.about_paragraph {
    font-size: 1em;
    color: #666;
}

label {
    display: block;
    margin-bottom: 10px;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
}

/* Estilo del botón de enviar */
input[type="submit"] {
    background-color: #4285f4;
    color: #fff;
    cursor: pointer;
}

/* Cambio de estilo al pasar el ratón sobre el botón de enviar */
input[type="submit"]:hover {
    background-color: #3367d6;
}

/* Estilo para mensajes de error (puedes adaptar según necesites) */
.error-message {
    color: #d9534f;
    font-size: 0.9em;
    margin-top: 5px;
}

/* Estilo para mensajes de éxito (puedes adaptar según necesites) */
.success-message {
    color: #5bc0de;
    font-size: 0.9em;
    margin-top: 5px;
}

/* Estilo del pie de página */
.footer {
    background-color: #4285f4;
    color: #fff;
    padding: 30px 0;
    text-align: center;
}

.footer_container {
    display: flex;
    justify-content: space-between;
}

.nav--footer {
    display: flex;
    align-items: center;
}

.footer_title {
    font-size: 1.5em;
}

.nav_link--footer {
    list-style: none;
    display: flex;
}

.nav_links {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    font-size: 1.1em;
}

.footer_social {
    display: flex;
    align-items: center;

}
    </style>
</head>
<body>
    <header class="hero_signin">
        <nav class="nav container">
            <div class="nav_logo">
                <h2 class="nav_title">PyFinance</h2>
            </div>
            <ul class="nav_link nav_link--menu">
                <li class="nav_items">
                    <a href="{{url_for('Home')}}" class="cta">Home</a>
                </li>
                <img src="/static/img/close.svg" alt="close" class="nav_close">
            </ul>
            <div class="nav_menu">
                <img src="/static/img/menu.svg" alt="menu" class="nav_img">
            </div>
        </nav>
        
    </header>

    <main>
        <form method="POST" action="/SignIn" class="form">
    
            <h3 class="subtitle">Bienvenido a tu Registro</h3>
            <p class="about_paragraph">Ingresa los datos que se te piden para que puedas tener una cuenta</p>
            {{form.hidden_tag()}}
    
            <label>{{form.Nickname.label}}
                {{form.Nickname(placeholder="Escribe tu Nickname", id="Nickname")}}
            </label><br>
    
            <label>{{form.Nombre.label}}
                {{form.Nombre(placeholder="Escribe tu Nombre", id="Nombre")}}
            </label><br>
    
            <label>{{form.Apellidos.label}}
                {{form.Apellidos(placeholder="Escribe tus Apellidos", id="Apellidos")}}
            </label><br>
    
            <label>{{form.Correo.label}}
                {{form.Correo(placeholder="Escribe tu Correo", id="Correo")}}
            </label><br>
    
            <label>{{form.Contrasena.label}}
                {{form.Contrasena(placeholder="Escribe tu Contrasena", id="Contrasena")}}
            </label><br>
            {{form.submit()}}
        </form>
    </main>

    <footer class="footer" id="contact">
        <section class="footer_container container">
            <nav class="nav nav--footer">
                <h2 class="footer_title">PyFinance</h2>
                <ul class="nav_link nav_link--footer">
                    <li class="nav_items">
                        <a href="#inicio" class="nav_links">Inicio</a>
                    </li>
                    <li class="nav_items">
                        <a href="#about" class="nav_links">Acerca de nosotros</a>
                    </li>
                    <li class="nav_items">
                        <a href="#ofer" class="nav_links">Ofrecemos</a>
                    </li>
                    <li class="nav_items">
                        <a href="#contact" class="nav_links">Contacto</a>
                    </li>
                </ul>
            </nav>
        </section>
        <section class="footer_copy container">
            <div class="footer_social">
                <a href="mailto:taquion@gmail.com" class="footer_icons"><img src="/static/img/gmail.svg" alt="logoGmail" class="footer_img"></a>
                <a href="tel:+3333333333" class="footer_icons"><img src="/static/img/whatsapp.svg" alt="logoWhatsapp" class="footer_img"></a>
            </div>
            <h3 class="footer_copyright">Derechos reservados &copy; TaquionTeam</h3>
        </section>
    </footer>
    <script src="/static/js/menu.js"></script>
</body>
</html>
